<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            height: 100vh;
            width: 100vw;
            background-color: lightgray;
            position: relative;
        }
        .box {
            display: inline-block;
            height: 200px;
            width: 200px; 
            border: 2px solid black;
        }
        .box1{
           
            background-color: aqua;
            box-sizing: border-box;
        
        }

    </style>
</head>
<body>
<div class="container">
    <div class="box box1">hello how are you</div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>    
    
</body>
</html>
