<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS tutorial</title>
    <style>
        /* Element selector */
        p{
            border: 2px solid red;
        }
        
        /* Id selector */
        #firstPara{
            color: green;
        }

        /* Class selector */
        .bgBlue{
            color: yellow;
            background-color: blue;
        }

        /* Grouping selector */
        footer, span{
            background-color: pink; 
        }
        /* child selector  */
        div > p {
            color: rgb(228, 236, 236);
        }
        /* desending selector */
        div p {
            background-color: rgb(58, 90, 79);
        }
    </style>
</head>


<body>
    <h1>css selctors</h1>
    <!-- inline css -->
    <div style="background-color: rgba(138, 78, 0, 0.459);">heloo
        <p class="hell hello1 hellointernal">alsdkjsalkdj</p>
        <p id="hel"></p>
        <!-- internal css -->
    </div>
</body>
<footer></footer>
</html>
