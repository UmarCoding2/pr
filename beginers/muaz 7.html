<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box shadow </title>
    <style>
        .box{
            color: rgb(12, 32, 24); ;
            font-size: x-large;
            height: 30px ;
            width: 500px;
            border: 2px solid rgb(19, 20, 20);
            /* x y blurness the smaller the value the more dark the blur effect */
            box-shadow: 10px 10px 15px;
            text-shadow: 10px 10px 15px 
            ;
            margin: 12px;
            outline: 5px solid green;
            outline-offset: 5px;



        }

    </style>
</head>
<body>

    <div class="box">I am a box</div>
</body>
</html>
