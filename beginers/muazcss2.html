<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Recall</title>
</head>
<style>
 /* universal selector */
 * {

  /* margin: 0;
padding: 0; */
 }

 /* element selector */
 p {
  color: aqua;

  border: 8px solid black;
  background-color: magenta;
  border-radius: 14px;
 }

 /* class selector */
 .box {
  background-color: rgb(149, 149, 129);
  height: 250px;
  width: 500px;
  border-radius: 2px;
 }

 /* id selector */
 #box1 {
  background-color: rgb(255, 0, 136);
  height: 50px;
  width: 50px;
  border-radius: 25px;
 }

 /* gouping selector */
 h3,
 p {
  font-size: 25px;
 }
 /* child selector */

 div>P {
  font-size: 30px;
  color: rgb(13, 13, 13);
 }
 /* desecending selector */
 .box p{
  background-color: green;
 }


</style>

<body>
 <h3>this is for muaz</h3>

 <div class="box">box
  <p>this is for the intellegent person in the class for the betterment of the mankind</p>

 </div>

 <div id="box1">id box1</div>



</body>

</html>
