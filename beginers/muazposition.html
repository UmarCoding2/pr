<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height: 194vh;
            width: 94vw;
            border: 4px solid rgb(218, 20, 20);
            background-color: lightgray;
          position: relative;
          top: 50px;
          right: 0px;
        
            


        }
        .box{
            height: 20%;
            width: 20%;
            border: 4px solid black;
            display: inline-block;
            margin: 6px;
         
            
        }   
        /* .box1{
         position: absolute;

         bottom: 00px;
         
     
         
          
        } */
       .box2{
        position: sticky;
        top: 0px;

       }
         .box3{
          position: fixed;
          bottom: 0px;
          right: 0px;
          border-radius: 50%;
    
         }

    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">1</div>
        <div class="box box2">2</div>

        <div class="box box4">4</div>
    </div>
</body>
</html>
